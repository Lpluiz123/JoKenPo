<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JoKenPo</title>
</head>

<body>
    <img src="./img/jokenpo.png" alt="">
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman(GAME_OPTIONS.ROCK)">&#x1F44A;</button>
            <button id="paper" onclick="playHuman(GAME_OPTIONS.PAPER)">&#x1F590;</button>
            <button id="scissors" onclick="playHuman(GAME_OPTIONS.SCISSORS)">&#X270c;</button>
        </div>
        <p class="jogada"></p>
        <br>
        <p class="result"></p>
        <p class="result-emoji"></p>

        <p class="your-score">Sua pontuação: <span>0</span></p>
        <p class="machine-score">Pontuação da máquina: <span>0</span></p>
    </div>

</body>
<script src="script.js"></script>

</html>
